<igx-card [horizontal]="horizontal" type="outlined">
  <igx-card-header>
    <div class="row row-no-gutters">
      <div class="col-md-3 no-gutters">
          <img [src]="imageURL" class="profile-photo">
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12">
            <span>سودة العبد الله منصوري</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span>Sawada al-Abdalla Mansouri</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span>Nationality: Egypt</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span>Salary: 150000</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span>Profession: Football Player</span>
          </div>
        </div>
      </div>
    </div>
  </igx-card-header>

  <igx-card-content>
    <div class="row">
      <div class="col-md-12">
        <span>Nationality: Egypt</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span>Salary: 150000</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span>Profession: Football Player</span>
      </div>
    </div>
  </igx-card-content>

  <igx-card-actions layout="justify" [vertical]="false">
    <button igxButton="icon" igxRipple  ="true">
      <igx-icon>account_circle</igx-icon>
    </button>
    <button igxButton="icon" igxRipple igxRippleCentered="true">
      <igx-icon>search</igx-icon>
    </button>
  </igx-card-actions>
</igx-card>

<div class="row">
  <div class="col-md-12">
    <igx-tabs>
      <igx-tabs-group label="PERSONAL INFORMATION">
      </igx-tabs-group>
      <igx-tabs-group label="PASSPORT INFORMATION">
      </igx-tabs-group>
      <igx-tabs-group label="VERIFY PPS">
      </igx-tabs-group>
    </igx-tabs>
  </div>
</div>
